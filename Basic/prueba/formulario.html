<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        form{
            display: block;
            margin-top: 5%;

        }
        input{
            padding: 3px;
            width: 200px;
            
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <!-- Atributos de la etiqueta form 
    1. action -> indica que hacer o donde se va a dirigir cuando se envíe -> a otra página html, a una aplicación en php o java etc... 
    2. method -> como se va a enviar ese formulario al action. Existen dos métodos: POST, lo oculta, o el GET, lo pone en la url 
    3. id, name son para identificar el formulario
    4. entype para indicar que tipo de archivos se envia desde el formulario. Ej: enctype="multipart/form-data"-->
    

    <form action="primer.html" method="get" enctype="multipart/form-data">
        <!-- entrada de datos
        1. etiqueta <input> : text, number, tel, email, password, file, submit, range, 
        2. label : Etiqueta para indicar el nombre del input que se muestra
        3. placeholder atributo del input que muestra un texto de ayuda
        4. maxlenght/minlenght : indica la longitud máxima/mínima que podra escribir el usuario 
        5. requiered : Indica que es obligatorio escribir ese campo para poder enviar el formulario
        6. pattern : Solo permite este patrón de entrada de datos. Ej- nombre:[a-zA-ZÑñ ]
        7. value : Indica el valor inicial del input
        8. Atributo importante : autocomplete : permite el que el navegador autocomplete los datos-->
        
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="el nombre alelao" required pattern="[a-zA-ZáéíóúÁÉÍÓÚÑñ]+" autocomplete="on">

        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellido" id="apellido" required pattern="[a-zA-ZáéíóúÁÉÍÓÚÑñ]+" placeholder="Apellidito" autocomplete="on">
        <br><br>
        
        <label for="Phone">Telefono</label>
        <input type="tel" name="Phone" id="Phone" placeholder="000000000" required pattern="[6789]{1}[0-9]{8}" maxlength="9" autocomplete="on">
        <!-- en el pattern los [] es lo que se puede poner y {} es la cantidad de digitos a poner -->
        
        <label for="sueldo">Sueldo</label>
        <input type="number" name="sueldo" id="sueldo" max="30000" min="500" autocomplete="off" placeholder="500">

        <input type="range" min="500" max="2000" name="sueldo2" id="sueldo2">
        <br><br>
        <!-- En ocasiones no utilizamos la etiqueta label sino que indicamos al usuario que estamos solicitando  -->
        <input type="email" name="email" id="email" required placeholder="Indica tu email">
        <br><br>

        <!-- Insertar un archivo, importante el atributo accept -->
        <label for="archivo">Inserta tu CV</label>
        <input type="file" id="archivo" name="archivo"  accept="image/png, image/webp, .pdf,.docx">
        
        <!-- Agrupar diferentes etiquetas y mostarlas en bloques  fieldset abre el grupo
        el legend indica un titulo del grupo (no obligatorio)-->
        <fieldset>
            <legend>Datos Academicos</legend>
            <input type="text" placeholder="Titulación" name="titulacion" id="titulacion">

            <label for="fechaT">Fecha titulación</label>
            <input type="date" name="fechaT" id="fechaT">

            <input type="text" placeholder="Institución" name="institucion" id="institucion">
            <!-- Practica no recomendada -->
            <p>Nivel de conocimiento</p>
            <!-- El atributo disable desactiva el campo y, por tanto, los visitantes ya no lo pueden utilizar. -->
            <input type="text" disabled>
            <!-- readonly  es solo lectura -->
            <input type="text" value="17:09 h" readonly>
            <!-- Hidden aparece oculto -->
            <input type="text" value="5000" hidden>

            <!-- Crear mensajes, comentarios o textos extensos -->
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" ></textarea>

            <!-- Elementos de grupo RadioBotton Si ponemos el mismo name solo seleccionara un solo circulo, si poseen diferentes nombres se podrá seleccionar los dos circulos. Con Checked tendra un input preseleccionado de antes -->
            <br>
            <label for="nivelInglés">Seleccione el nivel de Inglés</label>
            <br>
            Básico <input type="radio" name="nivelInglés" value="basico" checked>
            Intermedio <input type="radio" name="nivelInglés" id="Intermedio">
            Avanzado <input type="radio" name="nivelInglés" id="Avanzado">
        </fieldset>
        <br>
        <fieldset>
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username">

            <!-- Tipo de input type password para ocultar las contraseñas -->
            <br>
            <label for="password">Indica tu contraseña</label>
            <input type="password" id="password" name="password" max="10" minlength="8" maxlength="10">
            <br>
            <label for="password">Repite tu constraseña tu contraseña</label>
            <input type="password" id="password" name="password" max="10" minlength="8">
            <label for="horarios">Horario de conexion</label>
            <!-- <select> Etiqueta que nos permite crear una lista desplegrable con opciones unida a una etiqueta por opcion <option>
            Atributos:
            Value: valor que se envia con el formulario, no es obligatorio.
            Selected: que esta preseleccionado -->
            <select name="horarios" id="horarios">
                <option value="mañana">Mañana</option>
                <option value="mediodia">Mediodia</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>
            <!-- Cuando se necesita que pueda seleccionar varias opciones, se debe indicar al select el atributo multiple, se podran seleccionar varias opciones -->
            <label for="dispositivo">Dispositivo de conexión</label>
                <select name="dispositivo" id="dispositivo" multiple>
                    <option value="movil" selected>Móvil</option>
                    <option value="tablet">Tablet</option>
                    <option value="pc">Ordenador</option>
                    <option value="television">Smart TV</option>
                </select>

        </fieldset>



        
        <br><br>
        <input type="submit" value="Enviar Formulario" >
        <input type="reset" value="Limpiar formulario">
        
        


    </form>
</body>
</html>
