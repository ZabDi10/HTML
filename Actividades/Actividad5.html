<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <h1>FORMULARIO DE SUSCRIPCIÓN</h1>
        <fieldset>
            <legend>Datos para el Registro</legend>
            <br>
            <label for="email">Correo electronico *</label>
            <input type="email" name="email" id="email" required placeholder="tunombre@dominio.com">
            <br><br>
            <label for="contrasena">Contraseña *</label>
            <input type="password" name="contrasena" id="contrasena" required>
        </fieldset>
        <fieldset>
            <legend>Datos personales</legend>
            <br>
            <label for="nombre">Nombre: *</label>
            <input type="text" name="nombre" id="nombre" required placeholder="Tu nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚÑñ ]+">
            <br><br>
            <label for="apellido">Apellidos: *</label>
            <input type="text" name="apellido" id="apellido" required placeholder="Tus apellidos" pattern="[a-zA-ZáéíóúÁÉÍÓÚÑñ ]+">
            <br><br>
            <label for="Phone">Telefono</label>
            <input type="text" name="Phone" id="Phone" placeholder="+34 999999999" required pattern="[+]{1}[123456789]{2}[6789]{1}[0-9]{8}">
            <br><br>
            <input type="radio" name="sexo" id="mujer" value="mujer">
            <label for="sexo">Mujer</label>
            <input type="radio" name="sexo" id="hombre" value="hombre">
            <label for="sexo">Hombre</label>
            <input type="radio" name="sexo" id="otro" value="otro">
            <label for="sexo">Otro</label>
            <input type="text" name="sexo" id="sexo" placeholder="Especifique">
            <br><br>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="18" maxlength="2" min="5" max="150">
            <br><br>
            <label for="buscar">Buscar</label>
            <input type="search" name="buscar" id="buscar" placeholder="Ej: Pórtatil">
            <br><br>
            <label for="dNacimiento">Fecha de nacimiento</label>
            <input type="date" name="dNacimiento" id="dNacimiento">
            <br><br>
            <label for="dPadreNacimiento">Fecha y Hora de nacimiento de tu padre</label>
            <input type="datetime-local" name="dPadreNacimiento" id="dPadreNacimiento">
            <br><br>
            <label for="mes">¿En que mes te gustaría viajar?</label>
            <input type="month" name="mes" id="mes">
            <br><br>
            <label for="semana">¿En que semana te gustaría viajar?</label>
            <input type="week" name="semana" id="semana">
            <br><br>
            <label for="hora">¿A que hora te puedo llamar?</label>
            <input type="time" name="hora" id="hora">
            <br><br>
            <label for="foto">Envia tu foto: (.jpg)</label>
            <input type="file" name="foro" id="foto" accept=".jpg">

        </fieldset>
        <fieldset>
            <legend>Sobre tus Redes Sociales</legend>
            <p>¿Cual Utilizas?</p>
            <p>
                <input type="checkbox" name="facebook" id="facebook" value="Facebook"> 
                <label for="facebook">Facebook</label> 
                <input type="checkbox" name="redesSociales" id="twitter" value="Twitter">
                <label for="twitter">Twitter</label> 
                <input type="checkbox" name="redesSociales" id="linkedin" value="Linkedin">
                <label for="linkedin">Linkedin</label> 
                <input type="checkbox" name="redesSociales" id="instagram" value="Instagram">
                <label for="instagram">Instagram</label> 
                <input type="checkbox" name="redesSociales" id="whatsapp" value="WhatsApp">
                <label for="whatsapp">WhatsApp</label> 
                <input type="checkbox" name="redesSociales" id="snapchat" value="Snapchat">
                <label for="snapchat">Snapchat</label> 
                <input type="checkbox" name="redesSociales" id="pinterest" value="Pinterest">
                <label for="pinterest">Pinterest</label> 
                <input type="checkbox" name="redesSociales" id="reddit" value="Reddit">
                <label for="reddit">Reddit</label> 
            </p>
            <label for="rango">Tiempoo aproximado que las utilizas: </label>1 hora
            <input type="range" name="rango" id="rango"> 24 horas
            <br><br>
            <label for="web">¿Tienes página Web o Blog?</label>
            <input type="url" name="web" id="web" style="padding-left: 300px;">
        </fieldset>
        <p>Los datos señalados con * son obligatorios para el registro</p>
        <input type="submit" value="Enviar datos">
    </form>
</body>
</html>
